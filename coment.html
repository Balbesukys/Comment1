<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
<div class="container">
  <ul class="comments">
    <li class="comment">
      <div class="comment-header">
        <div>Роман М.</div>
        <div>16.01.25 12:24</div>
      </div>
      <div class="comment-body">
        <div class="comment-text">Первый комментарий</div>
      </div>
      <div class="comment-footer">
        <div class="likes">
        <span class="likes-counter">10</span>
          <button class="like-button"></button>
        </div>
      </div>
    </li>
    <li class="comment">
      <div class="comment-header">
        <div>Алексей А.</div>
        <div>16.01.25 19:58</div>
      </div>
      <div class="comment-body">
        <div class="comment-text">
          Мне нравится как оформленна эта страница!
        </div>
      </div>
      <div class="comment-footer">
        <div class="likes">
          <span class="likes-counter">105</span>
          <button class="like-button -active-like"></button>
        </div>
      </div>
    </li>
  </ul>
  <div class="add-comment">
    <input type="text" class="add-comment-name" placeholder="Введите ваше имя">
    <textarea type="text" class="add-comment-text" placeholder="Введите ваш комментарий" rows="4"></textarea>
        <div class="add-comment-butt">
            <button class="add-comment-button">Отправить</button>
        </div>
       </div>
</div>
<script>
  const lielement = document.querySelector('.comment')
  const buttonEL = document.querySelector('.add-comment-button')
  const ulElement = document.querySelector('.comments')
  const nameStyle = document.querySelector('.add-comment-name')
  const textStyle = document.querySelector('.add-comment-text')


  buttonEL.addEventListener('click', function() {
    const name = document.querySelector(".add-comment-name").value;
    const text = document.querySelector('.add-comment-text').value;

    if (name === '' || name === ' ') {
      nameStyle.style.border = '4px solid';
      nameStyle.style.borderColor = 'red';
      nameStyle.placeholder = "Введите комментарий!"
      return;
    } else if (text === '' || text === ' ') {
      textStyle.style.border = '4px solid';
      textStyle.style.borderColor = 'red';
      textStyle.placeholder = "Введите комментарий!"
      return;
    } else {
      nameStyle.style.border = '';
      nameStyle.style.borderColor = '';
      document.querySelector('.add-comment-name').value = '';
      nameStyle.placeholder = "Введите ваше имя"
      textStyle.placeholder = "Введите ваш комментарий"
      textStyle.style.border = '';
      textStyle.style.borderColor = '';
      document.querySelector('.add-comment-text').value = '';
    };
      let dateTime = new Date();
      dateTime = dateTime.toLocaleDateString('ru-RU', {
        year:'2-digit',
        month: '2-digit',
        day: '2-digit'
      }) + ' ' + dateTime.toLocaleDateString('ru-RU', {
      hour: '2-digit',
      minute: '2-digit'})

      const oldHtml = ulElement.innerHTML;
      ulElement.innerHTML = oldHtml + `
      <li class="comment">
        <div class="comment-header">
          <div>${name}</div>
         <div>${dateTime}</div>
       </div>
       <div class="comment-body">
         <div class="comment-text">
            ${text}
         </div>
       </div>
       <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">0</span>
           <button class="like-button"></button>
          </div>
       </div>
      </li>`;
  });
</script>
</body>

</html>
